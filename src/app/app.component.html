<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to {{title}}!!
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="row">
        <div></div>
        <div class="form-group">
          <input type="button" class="form-control" value="Update Same Reference - Mutable" (click)="onUpdateSameReference()">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <input type="button" class="form-control" value="Create New Reference - Immutable" (click)="onCreateNewReference()">
        </div>
      </div>
      <div class="row">
        <pre>{{whatIsChangeDetection | json}}</pre>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">Component - C1</div>
          <div class="panel-body">
            <what-is-cd [model]="whatIsChangeDetection"></what-is-cd>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <pre>{{message}}</pre>
    </div>
  </div>

</div>
